apply plugin: 'java'

group 'hl4a'

sourceCompatibility = 1.8

allprojects {

    repositories {
        maven { url 'https://jitpack.io' }
        jcenter()
        google()
        mavenCentral()
    }

}

buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }

}

subprojects {

    apply from: '../proj.gradle'

}